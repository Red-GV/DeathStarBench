name: Push wrk2 client
concurrency: ci-wrk2-client

on:
  push: 
    branches: [ master ]
    paths: 
      - 'wrk2/**'

env:
  IMAGE_BASE_NAME: 'deathstarbench/wrk2-client'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: master
        fetch-depth: 0 
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Log into Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_REGISTRY_LOGIN }}
        password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}
    - name: Calculate new version
      id: new-version
      uses: codacy/git-version@2.4.0
      with:
        prefix: "${{ env.TAG_PREFIX }}-"
        log-paths: "${{ env.REPO_PATH }}/"
      if: github.ref == 'refs/heads/master'
    - name: Create tag
      uses: actions/github-script@v5
      with:
        script: |
          github.rest.git.createRef({
            owner: context.repo.owner,
            repo: context.repo.repo,
            ref: 'refs/tags/${{ steps.new-version.outputs.VERSION }}',
            sha: context.sha
          })
    - name: Build and push image
      uses: docker/build-push-action@v5
      with:
        context: ${{ env.REPO_PATH }}
        push: true
        tags:
          - ${{ env.IMAGE_BASE_NAME }}:latest
          - ${{ env.IMAGE_BASE_NAME }}:${{ steps.new-version.outputs.VERSION }}
